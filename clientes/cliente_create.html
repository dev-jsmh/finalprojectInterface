<!DOCTYPE html>
<html>

<head>
    <meta name="UTF-8">
    <meta name="viewport" content="width=Device-width, initial-scale=1.0">
    <title>Crear nuevo cliente</title>
    <link rel="stylesheet" href="../src/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

    </div>
    <!-- button triger modal -->
    <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modal_create_client" >Añadir cliente</button>
    <!-- modal design -->
    <div class="modal fade" id="modal_create_client">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Crear nuevo cliente</h1>
                    <button class="btn btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="" class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <div class="mb-3">
                                    <label class="form-label" for="client_id_card">CC</label>
                                    <input class="form-control" id="client_id_card" type="number">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="client_firstname">Primer nombre</label>
                                    <input class="form-control" id="client_firstname" type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="client_secundtname">Segundo nombre</label>
                                    <input class="form-control" id="client_secundtname" type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="client_first_lastname">Primer apellido</label>
                                    <input class="form-control" id="client_first_lastname" type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="client_secund_lastname">Segundo apellido</label>
                                    <input class="form-control" id="client_secund_lastname" type="text">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="mb-3">
                                    <label class="form-label" for="client_phone">Teléfono</label>
                                    <input class="form-control" id="client_phone" type="number">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="client_address">Dirección</label>
                                    <input class="form-control" id="client_address" type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="client_neighborhood">Barrio</label>
                                    <select class="form-select" id="client_neighborhood">
                                        <option selected>---</option>
                                        <option value="san fernando">San fernando</option>
                                        <option value="san fernando">La central</option>
                                        <option value="san fernando">Los caracoles</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="mb-3">
                                        <button class="btn btn-success">Añadir barrio</button>

                                    </div>
                                    <label class="form-label" for="client_add_neighborhood">Nuevo Barrio</label>
                                    <input class="form-control" id="client_add_neighborhood" type="text">
                                </div>

                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-success" type="submit">Añadir</button>
                            <a class="btn btn-danger" href="" >Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../src/js/bootstrap.bundle.min.js"></script>
</body>

</html>
