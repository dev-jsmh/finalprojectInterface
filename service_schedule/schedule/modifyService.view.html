<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplazar | servicio</title>
    <link rel="stylesheet" href="../../src/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../src/icons/font/bootstrap-icons.css">

</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark sticky-top" data-bs-theme="dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="./index_scheduled_appointments.html">
                <i class="bi bi-arrow-left" style="color: white; font-size: 2rem;"></i>
            </a>
            <div>
                <a class="navbar-brand" href="#">Aplazar Servicio</a>
            </div>

        </div>
    </nav>
    <div class="container">
        <form action="" class="form-group">
            <div class="row mt-5">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="">selecionar servicio</label>
                        <select class="form-control" type="text">
                            <option selected value="">---</option>
                            <option value="">Mantenimiento</option>
                            <option value="">Reparación de equipo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="">Otro servicio</label>
                        <input class="form-control" type="text" placeholder="Revición preventiva">
                    </div>
                    <div class="mb-3">
                        <label for="">Valor</label>
                        <input class="form-control" type="text" placeholder="45,000">
                    </div>
                    <div class="mb-3">
                        <label for="">Descripción</label>
                        <textarea class="form-control" type="number"
                            placeholder="detalles del servicio a prestar"></textarea>
                    </div>

                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="date_of_appointment">Fechad de la cita</label>
                        <input id="date_of_appointment" class="form-control" type="date">
                    </div>
                    <!-- available hours for the selected day -->
                    <div class="mb-3">
                        <label for="">horas disponibles</label>
                        <div class="hours">
                            <div class="scrollable" style="height: 200px; overflow-y: scroll;">
                                <ul>
                                    <li>06:00am</li>
                                    <li>07:00am</li>
                                    <li>08:00am</li>
                                    <li>09:00am</li>
                                    <li>10:00am</li>
                                    <li>11:00am</li>
                                    <li>02:00am</li>
                                    <li>03:00am</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </form>
        
    </div>

    <!--  -->
    <div class="mb-3 text-center">
        <!-- accion modal de cancelar -->
        <a class="btn btn-danger" href="./cliente_list.html">Cancelar</a>

        <!-- accion modal de agendar -->
        <button class="btn btn-success m-2" type="button" data-bs-toggle="modal"
                                    data-bs-target="#modal_confirm__appointment_details">
                                continuar
                                </button>
    </div>

    <!-- modal confirm appointment details -->
    <div class="modal fade" id="modal_confirm__appointment_details">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Confirmar detalles del servicio</h1>
                    <button class="btn btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="" class="form-group">
                        <div class="row">
                            <!-- details of client -->
                            <div class="col-12 col-md-4">
                                <div class="mb-3">
                                    <label for="">Cc/id cliente</label>
                                    <input type="text" class="form-control" value="12384231">
                                </div>
                                <div class="mb-3">
                                    <label for="">Nombre del cliente</label>
                                    <input type="text" class="form-control" value="Luis David hoyos mogollon">

                                </div>
                                <div class="mb-3">
                                    <label for="">Telefono</label>
                                    <input type="text" class="form-control" value="31483272834">
                                </div>
                                <div class="mb-3">
                                    <label for="">Barrio</label>
                                    <input type="text" class="form-control" value="Los caracoles">
                                </div>
                                <div class="mb-3">
                                    <label for="">Dirección</label>
                                    <input type="text" class="form-control" value="calle 23 #23-102 ">
                                </div>

                            </div>
                            <!-- details of appointment-->
                            <div class="col-12 col-md-4">
                                <div class="mb-3">
                                    <label for="date_of_appointment">Fechad de la cita</label>
                                    <input id="date_of_appointment" class="form-control" type="text" value="13/02/2024">
                                </div>
                                <!-- hour for the selected day -->
                                <div class="mb-3">
                                    <label for="">hora</label>
                                    <input class="form-control" type="text" value="10:30Am">
                                </div>

                                <div class="mb-3">
                                    <label for="">valor</label>
                                    <input type="text" class="form-control" value="45,000">

                                </div>
                            </div>
                            <!-- details of offered service -->
                            <div class="col-12 col-md-4">
                                <div class="mb-3">
                                    <label for="">Descripción</label>
                                    <textarea class="form-control" type="number" rows="10"
                                        placeholder="detalles del servicio a prestar"></textarea>
                                </div>
                            </div>

                            <div class="mb-3 text-center">
                                <a class="btn btn-danger" type="button" href="./modal_schedule_service.html"
                                    data-bs-toggle="modal" data-bs-dismiss="modal">volver</a>

                                <button class="btn btn-success" type="button" data-bs-target="#modal_confirm_save"
                                    data-bs-toggle="modal" data-bs-dismiss="modal">confirmar</button>

                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- modal use for send a message to user in order 
to let him know that the data has been save in the database -->
    <div class="modal fade" id="modal_confirm_save">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title"></h1>
                    <button class="btn btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <p>
                            El servicio ha sido agendado correctamente
                        </p>
                        <i class="bi bi-check" style="font-size: 10rem; font-weight:4rem"></i>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col text-center">
                        <a class="btn btn-success" href="./index_scheduled_appointments.html">Aceptar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../src/js/bootstrap.bundle.min.js"></script>
</body>

</html>
